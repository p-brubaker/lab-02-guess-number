<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess a Number!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Welcome to Guess a Number Game!
            </h2>
            <p id="rules-info">In this game, you will guess a number between 1 and 100. You have 7 guesses to arrive at the correct number! </p>
            <label for="guess-input">Enter your guess here:</label>
            <input id="guess-input" type="number" max="100" min="1">
            <button id="submit-guess">Submit</button>
            <p>Guesses remaining: <span id="guesses-remaining-display">7</span></p>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
